<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Create New User</title>
        <link rel="stylesheet" th:href="@{/newUserStyle.css}" />
        <link th:substituteby="baseTemplate :: head" />
    </head>
    <body>
        <div th:replace="baseTemplate :: header"></div>

        <div class="newUser-page">

            <div class="form">
                <h3>Add New User</h3>
                <div id="errorMessage" th:if="${error} != null" th:text="${error}" />
                <form th:action="@{/home}" th:object="${user}" method="post">
                    <input type="text" placeholder="enter username" th:field="*{username}"/>
                    <input type="password" placeholder="enter password" th:field="*{password}"/>
                    <button>Create</button>
                </form>
            </div>
        </div>

        <div th:replace="baseTemplate :: footer"></div>
    </body>
</html>
