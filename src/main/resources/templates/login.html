<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

    <head>
        <title>Spring Security Example </title>
        <link rel="stylesheet" th:href="@{/loginStyle.css}" />
        <link th:substituteby="baseTemplate :: head" />
    </head>

    <body>
        <div th:replace="baseTemplate :: header"></div>



        <div class="login-page">

            <div class="form">
                <div id="errorMessage" th:if="${param.error}">
                    Invalid username and password.
                </div>
                <div id="infoMessage" th:if="${param.logout}">
                    You have been logged out.
                </div>
                <form class="login-form" th:action="@{/login}" method="post">
                    <input type="text" placeholder="username" name="username"/>
                    <input type="password" placeholder="password" name="password"/>
                    <button>login</button>
                </form>
            </div>
        </div>

        <div th:replace="baseTemplate :: footer"></div>
    </body>

</html>
